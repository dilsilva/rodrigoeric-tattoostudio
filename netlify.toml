# Netlify configuration file

[build]
  # No build command needed for static site
  publish = "."

# Function configuration
[functions]
  # Functions directory (Netlify will look in both api/ and netlify/functions/)
  directory = "api"

# Redirects (optional - for SPA routing if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
